  <head>

    <meta name="theme-color" content="#000000" />

      <div style="font-size: 3vh; margin-top: 25%; font-family: Tahoma; color: #BFBFBF">JESSE LIROA</div>
      <img src="%PUBLIC_URL%/searchingForService.svg" style="margin-top: 30%" height="96px" width="96px">
      <div class="searching">
        <style>
        .searching {
          font-size: 5vh; 
          font-family: Tahoma; 
          color: #5A5A5A; 
          animation: fade 1.5s ease-out infinite;
        }
          @keyframes fade {
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
          };
        </style>
        SEARCHING...
      </div>
    </div>
